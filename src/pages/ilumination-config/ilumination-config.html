<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ placeName }}</ion-title>

    <ion-buttons item-start>
      <button ion-button (click)="closeModal()">Cerrar</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list no-border>
    <ion-list-header>
      <p>Informaci칩n</p>
    </ion-list-header>

    <!--<ion-item (click)="changeStatus(light.id_place, index_light)">-->
    <ion-item>
    <ion-avatar item-start>
        <img (click)="onChangeStatus()" *ngIf="light.on" src="assets\\imgs\\light-bulb-on.png">
        <img (click)="onChangeStatus()" *ngIf="!light.on" src="assets\\imgs\\light-bulb.png">
      </ion-avatar>
      <h2 (click)="onChangeStatus()">{{ light.name }}</h2>
      <p (click)="onChangeStatus()">{{ placeName }}</p>
    </ion-item>

    <ion-item>
      Encendido
      <ion-note item-end>
        <p *ngIf="light.on">Si</p>
        <p *ngIf="!light.on">No</p>
      </ion-note>
    </ion-item>

  </ion-list>

  <ion-list no-border>
    <ion-list-header>
      <p>Configuraci칩n</p>
    </ion-list-header>

    <ion-item>
      Editar nombre
      <ion-icon name="md-create" item-end (click)="changeLightName()"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-toggle *ngIf="light.auto_on" checked="true" (ionChange)="toggleChange(1)"></ion-toggle>
      <ion-toggle *ngIf="!light.auto_on" checked="false" (ionChange)="toggleChange(1)"></ion-toggle>
      <ion-label>
        Encendido autom치tico
      </ion-label>
    </ion-item>

    <ion-item class="background-greyish" *ngIf="light.auto_on">
      <ion-label>
        Hora de encendido
      </ion-label>
      <ion-note item-end>
        <ion-datetime displayFormat="HH:mm" pickerFormat="HH mm" [(ngModel)]="event.timeToAutoOn" (ionChange)="changeTimeStarts()"></ion-datetime>
      </ion-note>
    </ion-item>

    <ion-item>
      <ion-toggle *ngIf="light.auto_off" checked="true" (ionChange)="toggleChange(2)"></ion-toggle>
      <ion-toggle *ngIf="!light.auto_off" checked="false" (ionChange)="toggleChange(2)"></ion-toggle>
      <ion-label>
        Apagado autom치tico
      </ion-label>
    </ion-item>

    <ion-item class="background-greyish" *ngIf="light.auto_off">
      <ion-label>
        Hora de apagado
      </ion-label>
      <ion-note item-end>
        <ion-datetime displayFormat="HH:mm" pickerFormat="HH mm" [(ngModel)]="event.timeToAutoOff" (ionChange)="changeTimeEnds()"></ion-datetime>
      </ion-note>
    </ion-item>
  </ion-list>

  <ion-grid>
    <ion-row margin-top>
      <ion-col text-center>
        <button ion-button
                outline
                padding
                color="danger"
                (click)="this.onDeleteThisLight()">
          <ion-icon name="trash"></ion-icon>
          &nbsp; Eliminar este elemento
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>



</ion-content>
