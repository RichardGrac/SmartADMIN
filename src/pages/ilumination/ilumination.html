<ion-header>

  <ion-navbar color="primary">
    <ion-title>Iluminaci√≥n</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="md-information-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="grey-backgnd" padding>
  <ion-list *ngFor="let item of ilumination; let i = index">

    <ion-list-header>
      {{ item.place }}
    </ion-list-header>

    <ion-item *ngFor="let light of item.lights; let j = index">
      <ion-icon name='md-bulb' item-start color="none" *ngIf="!light.on" (click)="changeStatus(i, j)"></ion-icon>
      <ion-icon name='md-bulb' item-start color="radiantYellow" *ngIf="light.on" (click)="changeStatus(i, j)"></ion-icon>
      <p (click)="changeStatus(i, j)"  *ngIf="light.on" class="font-bolded bigger-font">{{ light.name }}</p>
      <p (click)="changeStatus(i, j)"  *ngIf="!light.on" class="bigger-font">{{ light.name }}</p>

      <ion-icon name='md-options' item-end color="devilBlue" (click)="presentModal(i, j)"></ion-icon>
    </ion-item>

  </ion-list>

</ion-content>
