<ion-header>
  <ion-navbar color="primary">

    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title text-center>
      <img src="../../assets/imgs/logo3.png" alt="logo" height="75" width="185">
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1 class="global-title-color">Inicio de sesión</h1>
  <h5 text-center>Te damos la bienvenida a SmartADMIN</h5>
  <p text-center text-uppercase style="color: #74b9ff">Tu aplicación inteligente.</p>
  <br/>
  <!--<form [formGroup]="loginForm" (ngSubmit)="onSignup(loginForm)">-->
  <form margin-top [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm)">

    <ion-grid class="singinForm">
      <ion-row>
        <ion-col>
          <input type="email"
                 id="email"
                 class="balloon"
                 formControlName="email"
                 name="email"
                 autocomplete="true"/>
          <label for="email">Correo</label>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <input type="password"
                 id="password"
                 class="balloon"
                 formControlName="password"
                 name="password"
                 autocomplete="false"/>
          <label for="password">Contraseña</label>
        </ion-col>
      </ion-row>

    </ion-grid>

    <br/>
    <button ion-button block
            [disabled]="loginForm.invalid"
            color="blue05"
            type="submit">
      Ingresar &nbsp;
      <ion-icon name="ios-arrow-forward"></ion-icon>
    </button>
  </form>

  <p text-center margin-top>
    ¿Quieres recuperar tu contraseña?
    <a href="#">Haz Click aquí</a>
  </p>

</ion-content>
